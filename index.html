  <!--These are the separate pages !-->
  <section class="container animated" id="landing-page">
    <a href="#" class="previous">&laquo; Previous</a>
    <a href="#" class="next">Next &raquo;</a>
    <div class="row">
      <div class="col">
        <form>
          <div class="form-group">
            <label for="zip-input">Zip Code: </label>
            <input type="text" class="form-control" id="zip" aria-describedby="zipCodeInput" placeholder="Enter Your Zip Code">

          </div>
          <div class="form-group">
            <label for="range-input">Range: </label>
            <input type="text" class="form-control" id="radius" placeholder="How Far Do You Want to Travel?">
          </div>


          <button class="btn btn-dark" id="launch-button">Submit</button>
          <button class="btn btn-dark" id="spotifyBtn">Spotify</button>
        </form>
      </div>
    </div>
    
  </section>
  <hr>
  <section class="container animated" id="selection-page">
    <a href="#" class="previous">&laquo; Previous</a>
    <a href="#" class="next">Next &raquo;</a>
    <div class="row">
      <!--//list of bands and venues 
                //check one/ all options -->
      <div class="row">
        <div class="col">
          <form action="">
            <input type="checkbox" class="userChoices"> Band1
            <br>
            <input type="checkbox" class="userChoices"> Band2
            <br>
            <input type="checkbox" class="userChoices"> Band2
          </form>
        </div>
      </div>
  </section>

    <!-- 
modal goes here
 -->

  <section id="sort-page" class="animated">

    <div class="container">

      <div class="row">
        <button id="get-data" type="button" class="btn btn-sm btn-info">get data</button>
      </div>

      <div class="row">
        <label for="sort-options">sort by...</label>
      </div>

      <div class="row">
        <div id="sort-options" class="btn-group" role="group" aria-label="sort by options">
          <button id="genre-filter" type="button" class="btn btn-lg btn-secondary">genre (country rn)</button>
          <button type="button" class="btn btn-lg  btn-secondary">alpha</button>
          <button type="button" class="btn btn-lg  btn-secondary">distance</button>
        </div>
        <button type="button" class="btn  btn-lg btn-info">remove filters</button>
      </div>

      <div class="row">
        <div id="event-container" class="grid"></div>
      </div>
    </div>
  </section>

  <hr>

  <section class="container animated" id="playlist-page">
    <a href="#" class="previous">&laquo; Previous</a>
    <a href="#" class="next">Next &raquo;</a>

        <img src="assets/images/spotify_example.jpg" alt="Spotify Example">
        <!--Cards for spotify playlists to manifest!-->

    </div>
  </section>
