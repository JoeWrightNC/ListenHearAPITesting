<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListenHear</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700|Raleway:400,800" rel="stylesheet">
</head>

<body>
  <section class="jumbotron" id="addDiv">
    <div class="row" id="formRow">
      <div class="col">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Find Shows</h3>
          </div>
          <div class="panel-body">
              <form role="form">
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label for="name-input">Zip Code:</label>
                      <input class="form-control" id="zipcodeInput" type="text">
                    </div>
                    <div class="form-group">
                      <label for="name-input">Range:</label>
                      <input class="form-control" id="distInput" type="text">
                    </div>
                  </div>
                </div>
                <button class="btn btn-dark" id="submitBtn" type="submit">Submit</button>
              </form>
            </div>
          </div>
      </div>
    </div>  
  </section>
  <section>
    <div class="row">
      <div class="col">
        <div class="jumbotron">
          <div id="artistsDiv">
            
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>

<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
